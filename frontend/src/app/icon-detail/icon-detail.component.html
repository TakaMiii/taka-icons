<div class="content-container flex-between">
  <div>
  	<form action="">
      <p>上傳圖片，讓icon套用圖片中的顏色</p>
  	  <input type="file"
  	    id="uploading-img-input"
  	    name="uploading-img-input"
  	    accept="image/*"
  	    class="hide"
        (change)="preview($event.target.files)">
      <button nz-button nzType="primary" type="button" (click)="selectImg()">Upload</button>
  	</form>
    <canvas id="img-canvas" class="js-canvas-upload canvas-upload" [width]="imgCanvas.width" [height]="imgCanvas.height" (click)="colorStraw($event)">
    </canvas>
    <div>
      <button *ngIf="imgCanvas.uploadImg" nz-button nzType="default" (click)="getHexColors()">顏色分析</button>
      <app-color-analysis [colors]="allColorsHex"></app-color-analysis>
    </div>
  </div>

  <div class="icon-container">
    <div class="icon-tool-bar">
      <input nz-input placeholder="HEX" [(ngModel)]="colorStrawService.hexValue" />
      <button nz-button nzType="default" (click)="downloadImg()">Download</button>
    </div>
    <div class="svg-icon">
      <app-taka-icon [stroke]="colorStrawService.hexValue"></app-taka-icon>
    </div>
  </div>
</div>
